<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de cambio de divisas</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <section>
            <h1 class="letra">Simulador Cambio de Divisas</h1>

            <p class="letra">Bienvenido! Complete los siguientes datos:</p>

            <label for="ingNomb" class="letra">Nombre:</label>
            <input type="text" id="ingNomb" name="ingNomb" placeholder="Ingrese su nombre" class="caja2" title="Ingrese su nombre" value="usuario">


            <label for="ingPes" class="letra">Pesos:</label>
            <input type="text" id="ingPes" name="ingPes" placeholder="Cantidad de pesos" class="caja2" value="1" title="Ingrese la cantidad de pesos">



            <label for="ingCot" class="letra">Cotización:</label>
            <input type="number" id="ingCot" name="ingCot" placeholder="Ingrese la cotización" class="caja2" value="1" title="Ingrese la cotización">


            <label for="ingMon" class="letra">Moneda:</label>
            <input type="text" id="ingMon" name="ingMon" placeholder="Qué moneda quiere cotizar?" class="caja2" value="dolar" title="Qué divisa desea cotizar?">


            <span class="letra">Haga <button id="btnConsulta" class="caja">Click</button> para confirmar los datos.</span>

            <!-- <span id="valueInpNomb"></span>
            <span id="valueInpPes"></span> -->
            <!-- <p id="valueInpDol"></p> -->
            <!-- <span id="valueInpCot"></span> -->

            <div id="valueEntr"></div>



            <span class="letra">Haga <button id="btnConsulta2" class="caja">Click</button> para realizar el calculo.</span>

            <span class="letra reiniciar">Para reiniciar su consulta haga <input class="caja" type="button" value="Click" onclick="location.reload()"/> aca.</span>

            <span id="resultado"></span>


            <div class="botCotiza letra"></div>    
            <div class="verCotiza letra"></div>



            <!--JQUERY-->
            <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
            <script src="script.js"></script>
        </section>

    </main>


</body>
</html>
